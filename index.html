<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div>
            <h1>My Library</h1>
        </div>
        <div class="navbar">
            <div class="info">
                <h2>Book count:</h2>
                <h2 class="counter">1</h2>
            </div>
            <div class="tool">
                <label for="order-tool">Sort by</label>
                <select name="order-tool" id="order-tool">
                    <option class="added" value="last-added">Last Added</option>
                    <option class="published" value="last-published">Last Published</option>
                </select>
            </div>
        </div>
    </header>
    <main>
        <div class="book-container">
            <div class="info-header">
                <h3>Title</h3>
                <h3>Author</h3>
                <h3>Published</h3>
            </div>
            <!--
            <div class="book">
                <button id="unread" class="read" type="button" title="Mark as read"></button>
                <p>Los Detectives Salvajes</p>
                <p>Roberto Bolaño</p>
                <p>1998</p>
                <p class="delete" id="0">×</p>
            </div>
            -->
        </div>
        <div class="add-tool">
            <button class="add" type="button">+</button>
        </div>
        <dialog>
            <button class="close" type="button">×</button>
            <form method="dialog">
                <h2>New Book</h2>
                <label for="title">Book title:</label><input id="title" name="title" type="text" placeholder="Los Detectives Salvajes">
                <label for="author">Author:</label><input id="author" name="author" type="text" placeholder="Roberto Bolaño">
                <label for="year">Published:</label><input id="year" name="published" type="tel" minlength="1" maxlength="4" placeholder="1998">
                <div class="btnContainer">
                    <button class="send" type="button">Add</button>                   
                </div>
            </form>
        </dialog>
    </main>
    <script src="./script.js"></script>
</body>
</html>
