<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div>
            <h1>My Library</h1>
        </div>
        <div class="navbar">
            <div class="info">
                <h2>Book count:</h2>
                <h2>0</h2>
            </div>
            <div class="tool">
                <label for="order-tool">Order by</label>
                <select name="order-tool" id="order-tool">
                    <option value="last-added">Last Added</option>
                    <option value="last-published">Last Published</option>
                </select>
            </div>
        </div>
    </header>
    <main>
        <div class="book-container">
            <div class="info-header">
                <h3>Title</h3>
                <h3>Author</h3>
                <h3>Published</h3>
            </div>
            <div class="book">
                <p>The bible</p>
                <p>Jesus</p>
                <p>0</p>
            </div>
            <div class="book">
                <p>The bible</p>
                <p>Jesus</p>
                <p>0</p>
            </div>
            <div class="book">
                <p>The bible</p>
                <p>Jesus</p>
                <p>0</p>
            </div>
        </div>
        <div class="add-tool">
            <button type="button">+</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
